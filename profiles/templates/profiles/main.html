{% extends "todoapp/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Your profile
{% endblock title %}

{% block content %}

<div class=profile_content>

    <div class="welcome">
        <button id="openbutton" class="openbtn" >&#9776;</button>
        <span class="welcome-text">Ваш профиль</span>
    </div>

    {% if confirm %}
        <div class="alert-profile">
        <div class="alert alert-primary" role="alert">
            <span class="closebtns" onclick="this.parentElement.style.display='none';">&times;</span>Профиль был обновлен
        </div>
        </div>
    {% endif %}

    <div class="text-center">
    <img src="{{profile.avatar.url}}" alt="my-profile" class="avatar-big">
    </div>

    <br>
    <form class= "profile-form" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <div class="profile-buttons">
            <button type="submit" class="btn btn-primary mt-3">Обновить</button>
            <a href="{% url 'todolist:my_todos' %}" class="btn btn-primary mt-3"> Выход </a>
        </div>
    
    </form> 

</div>
{% endblock content %}
